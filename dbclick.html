<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").dblclick(function(){
                alert("The paragraph was double-clicked.");
            });
        });
    </script>
</head>
<body>

<p>Double-click on this paragraph.</p>

</body>
</html>
